<!DOCTYPE html>
<html>
  <head>
    <title>Minor Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div
      class="container-fluid"
      style="
        background-image: url('resources/images/bg1.png');
        height: 1000px;
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <div
        class="container"
      >
        <h2 style="text-align: center; margin-top: 7px; margin-bottom: 32px">
          Employee Form
        </h2>
        <form id="form1" method="GET">
          <div class="form-group">
            <label>Employee ID :</label>
            <input
              type="number"
              class="form-control"
              id="id"
              onchange="getemp()"
            />
          </div>
          <div class="form-group">
            <label>Name : </label>
            <input
              type="text"
              class="form-control"
              id="name"
            />
          </div>
          <div class="form-group">
            <label>Email address : </label>
            <input
              type="text"
              class="form-control"
              id="email"
              />
          <div class="form-group">
            <label>Basic Salary : </label>
            <input
              type="number"
              class="form-control"
              id="sal"
          
            />
          </div>
          <div class="form-group">
            <label>DA : </label>
            <input
              type="number"
              class="form-control"
              id="DA"
              />
          </div>
          <div class="form-group">
            <label>Deduction : </label>
            <input
              type="number"
              class="form-control"
              id="det"
                         />
          </div>
        </form>
        <div class="text-center" style="margin-bottom: 10px; margin-top: 20px">
          <button
            type="submit"
            id="submit"
            class="btn btn-primary"
            onclick="save()"
            disabled
          >
            Submit
          </button>
          <button
            type="button"
            id="change"
            class="btn btn-primary"
            onclick="change()"
            disabled
          >
            Change
          </button>
          <button
            type="button"
            id="reset"
            class="btn btn-primary"
            onclick="reset()"
            disabled
          >
            Reset
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
