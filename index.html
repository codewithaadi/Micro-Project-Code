<html lang="en">
  <head>
    <title>Minor Project</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center; margin: 50px 0px">
        Employee Form using the JPDB API
      </h2>
      <form id="empForm" method="post">
        <div class="form-group">
          <span
            ><label for="empId">Employee ID :</label>
            <label id="empIdMsg"> </label
          ></span>
          <input
            type="text"
            class="form-control"
            name="empId"
            id="empId"
            placeholder="Enter Employee ID"
            onchange="getEmp()"
            required
          />
        </div>
        <div class="form-group">
          <label for="empName">Employee Name :</label>
          <input
            type="text"
            class="form-control"
            id="empName"
            placeholder="Enter Employee Name"
            name="empName"
          />
        </div>
        <div class="form-group">
          <label for="empSalary">Basic Salary :</label>
          <input
            type="number"
            class="form-control"
            id="empSalary"
            placeholder="Enter Employee Basic Salary"
            name="empSalary"
          />
        </div>
        <div class="form-group">
          <label for="empHRA">HRA :</label>
          <input
            type="number"
            class="form-control"
            id="empHRA"
            placeholder="Enter Employee HRA"
            name="empHRA"
          />
        </div>
        <div class="form-group">
          <label for="empDA">DA :</label>
          <input
            type="number"
            class="form-control"
            id="empDA"
            placeholder="Enter Employee Email"
            name="empDA"
          />
        </div>
        <div class="form-group">
          <label for="empDeduction">Deduction :</label>
          <input
            type="number"
            class="form-control"
            id="empDeduction"
            placeholder="Enter Employee Email"
            name="empDeduction"
          />
        </div>
        <div style="margin: 50px auto; text-align: center">
          <input
            type="button"
            class="btn btn-primary"
            id="save"
            value="Save" disabled
            onclick="saveEmployee();"
          />
          <input
            type="button"
            class="btn btn-primary"
            id="change"
            value="Change"
            disabled
            onclick="changeData();"
          />
          <input
            type="button"
            class="btn btn-primary"
            id="reset"
            value="Reset"
            disabled
            onclick="resetForm();"
          />
        </div>
      </form>
    </div>
    <script src=" http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js "></script>
    <script src="js/index.js"></script>
  </body>
</html>
